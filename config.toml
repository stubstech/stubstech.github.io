baseURL = "https://stubstech.githubpages.io"
languageCode = 'en-us'
title = 'Stubstech'
theme = "hugo-theme-flat-main"


enableRobotsTXT = true
hasCJKLanguage = true
paginate = 6

# these values are hugo built in markup config
[markup.highlight]
anchorLineNos = false
codeFences = true
guessSyntax = false
hl_Lines = ''
lineAnchors = ''
lineNoStart = 1
lineNos = false
lineNumbersInTable = false
noClasses = false
noHl = false
style = 'monokailight'
tabWidth = 4

[params]
mainSections = ['posts']

